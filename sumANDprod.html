<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi dim array2</title>
</head>
<body>
    <script>
    let num=[5, 6, 3, 8, 6, 7];
    let sum= 0;
    let products = 1;
    for(let i = 0; i<num.length; i++){
        sum = sum + num[i];
        products = products * num[i];
    }
    document.write(`sum:${sum} <br>`)
    document.write(`product:${products} <br>`)
    </script>
</body>
</html
